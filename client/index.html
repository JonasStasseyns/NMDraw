<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NMDraw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="icons/favicon_io/favicon-32x32.png">
</head>

<body class="client">
    <div class="login-overlay">
        <picture class="layout-abstract-image-top">
            <source srcset="logo/logo_white.svg" media="(prefers-color-scheme: dark)">
            <img src="logo/logo_black.svg">
        </picture>
        <!-- <picture class="layout-abstract-image-right">
            <source srcset="images/bg-shape-blue-purple.svg" media="(prefers-color-scheme: dark)">
            <img src="images/bg-shape-dark-blue.svg">
        </picture> -->
        <div class="login-sub-container">
            <h1>Hi user!</h1>
            <p>Let's create something awesome!</p>
            <input type="text" class="login-input" placeholder="Username">
            <div class="btn-container">
                <button class="login-btn new-btn" id="loginBtn">Start</button>
                <button class="login-btn load-btn" id="loadBtn">Load</button>
            </div>
        </div>
    </div>

    <div id="toggleOrientation" class="please-flip-to-landscape">
        <h2 class="blink_me">Please rotate device ...</h2>
    </div>

    <div class="trigger-area">
        <canvas id="c"></canvas>
        <div class="toolwindow">
            <div class="tool-wrapper activate-colorpicker-tool">
                <div class="tool-icon colorpicker-tool"></div>
            </div>
            <div class="tool-wrapper free-draw-toggle-icon">
                <div class="tool-icon brush-tool"></div>
            </div>
            <div class="tool-wrapper" id="shapeSelector">
                <div class="tool-icon shapeselector-tool"></div>
            </div>
            <div class="tool-wrapper spawn-emoji">
                <div class="tool-icon spawn-emoji-tool"></div>
            </div>
            <div class="tool-wrapper-exception remove-tool">
                <div class="tool-icon clear-canvas-tool"></div>
            </div>
        </div>

        <div class="emoji-list-container"></div>

        <div class="shapetools" id="shapeTools">
            <div class="shape-wrapper">
                <div class="shape-icon sh-i-rectangle" id="rectShape"></div>
            </div>
            <div class="shape-wrapper">
                <div class="shape-icon sh-i-circle" id="circleShape"></div>
            </div>
            <div class="shape-wrapper">
                <div class="shape-icon sh-i-triangle" id="triangleShape"></div>
            </div>
        </div>

        <div class="brush-size-tools">
            <div class="close-slider-parent">
            </div>
            <div>
                <input type="range" value="1" min="0" max="70" class="slider">
            </div>
            <p>Width: <span class="brush-value"></span></p>
        </div>


        <div class="logout">
            <p class="logout-btn">Leave</p>
        </div>

        <div class="alter-buttons-wrapper">
            <div class="alter-buttons-subwrapper" id="undoButton">
                <div class="undo-button"></div>
            </div>
            <div class="alter-buttons-subwrapper" id="redoButton">
                <div class="redo-button"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/fabric-ini.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
