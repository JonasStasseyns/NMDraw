<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NMDraw</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <canvas id="c"></canvas>

    <div class="create-shape-window-icon">open</div>
    <div class="create-shape-tool-window">
        <label>Circle
            <input type="radio" value="circle" class="shape-selector-unit" name="shape">
        </label>
        <label>Triangle
            <input type="radio" value="triangle" class="shape-selector-unit" name="shape">
        </label>
        <label>Rectangle
            <input type="radio" value="rectangle" class="shape-selector-unit" name="shape">
        </label>
        <div class="shape-properties">
            <label>Size
                <input type="number" value="20" class="shape-size">
            </label>
            <button class="create-shape-btn">Create</button>
        </div>
    </div>

    <h1 class="remove">Remove</h1>
     <script src="/socket.io/socket.io.js"></script>
    <script src="js/fabric-ini.js"></script>
<!--    <script src="js/fabric.js"></script>-->
     <script src="js/main.js"></script>

</body>

</html>
