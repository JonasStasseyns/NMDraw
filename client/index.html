<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NMDraw</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="icons/favicon_io/favicon-32x32.png">
</head>

<body>
    <div class="login-overlay">
        <img src="images/shape_2.svg" class="shape-3" alt="">
        <div class="login-sub-container">
            <h1>NMDraw Login</h1>
            <label class="input-username-label">Username
                <input type="text" class="login-input">
            </label>
            <div class="btn-container">
                <button class="login-btn new-btn">New</button>
                <button class="login-btn load-btn">Load</button>
            </div>
        </div>
    </div>

    <div id="toggleOrientation" class="please-flip-to-landscape">
        <h2 class="blink_me">Please rotate device ...</h2>
    </div>

    <div class="trigger-area">
        <canvas id="c"></canvas>
        <div class="new-toolwindow">
            <div class="tool-wrapper free-draw-toggle-icon">
                <div class="tool-icon brush-tool"></div>
            </div>
            <div class="tool-wrapper" id="shapeSelector">
                <div class="tool-icon shapeselector-tool"></div>
            </div>
            <div class="tool-wrapper activate-colorpicker-tool">
                <div class="tool-icon colorpicker-tool"></div>
            </div>
            <div class="tool-wrapper-exception remove-tool">
                <div class="tool-icon clear-canvas-tool"></div>
            </div>
        </div>

        <div class="shapetools" id="shapeTools">
            <div class="shape-wrapper">
                <div class="shape-icon sh-i-rectangle" id="rectShape"></div>
            </div>
            <div class="shape-wrapper">
                <div class="shape-icon sh-i-circle" id="circleShape"></div>
            </div>
            <div class="shape-wrapper">
                <div class="shape-icon sh-i-triangle" id="triangleShape"></div>
            </div>
        </div>

        <div class="logout">
            <p class="logout-btn">Leave</p>
        </div>

        <div class="alter-buttons-wrapper">
            <div class="alter-buttons-subwrapper">
                <div class="undo-button"></div>
            </div>
            <div class="alter-buttons-subwrapper">
                <div class="redo-button"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/fabric-ini.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
